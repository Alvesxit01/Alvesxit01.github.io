<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Gerador de Sensi FF</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#22c55e">

<style>
body { margin:0; font-family:Arial, sans-serif; background:#020617; color:#fff; }
header { padding:20px; text-align:center; border-bottom:1px solid #1e293b; }
header h1 { color:#22c55e; margin:0; }
.container { padding:20px; }
.card { border:1px solid #1e293b; border-radius:12px; padding:20px; }
select,button { width:100%; padding:12px; margin-top:10px; border-radius:8px; border:none; font-size:16px; }
button { background:#22c55e; font-weight:bold; }
.result { margin-top:15px; border:1px solid #22c55e; border-radius:10px; padding:15px; }
</style>
</head>

<body>

<header>
  <h1>üéØ Gerador de Sensi FF</h1>
  <p id="device"></p>
</header>

<div class="container">
  <div class="card">

    <select id="modo">
      <option value="">Selecione o modo</option>
      <option value="rush">Rush</option>
      <option value="padrao">Padr√£o</option>
      <option value="precisao">Precis√£o</option>
    </select>

    <button onclick="gerar()">Gerar Sensibilidade</button>

    <div id="resultado" class="result" style="display:none;"></div>

  </div>
</div>

<script>
let marca = "Outro";

/* DETEC√á√ÉO AUTOM√ÅTICA */
(function detectar(){
  const ua = navigator.userAgent.toLowerCase();
  if(ua.includes("iphone") || ua.includes("ipad")) marca = "iPhone";
  else if(ua.includes("samsung")) marca = "Samsung";
  else if(ua.includes("xiaomi") || ua.includes("redmi")) marca = "Xiaomi";
  else if(ua.includes("motorola")) marca = "Motorola";
  else if(ua.includes("realme")) marca = "Realme";
  else if(ua.includes("android")) marca = "Android";
  document.getElementById("device").innerHTML = "üì± Dispositivo detectado: <b>" + marca + "</b>";
})();

function gerar(){
  const modo = document.getElementById("modo").value;
  if(!modo){ alert("Selecione o modo!"); return; }

  let base = 120;
  if(marca === "iPhone") base = 135;
  if(marca === "Samsung") base = 130;
  if(marca === "Xiaomi") base = 128;
  if(marca === "Motorola") base = 125;
  if(marca === "Realme") base = 127;

  if(modo === "rush") base += 10;
  if(modo === "precisao") base -= 10;

  const geral = base;
  const red = base - 10;
  const mira2x = base - 15;
  const mira4x = base - 20;
  const awm = base - 30;
  const olha = base - 40;

  document.getElementById("resultado").style.display = "block";
  document.getElementById("resultado").innerHTML = `
    <b>üî• Sensibilidade Gerada</b><br><br>
    Geral: ${geral}<br>
    Red Dot: ${red}<br>
    Mira 2x: ${mira2x}<br>
    Mira 4x: ${mira4x}<br>
    AWM: ${awm}<br>
    Olhadinha: ${olha}
  `;
}
</script>

</body>
</html>
